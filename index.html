<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>
            Frontend Mentor | Blog preview card</title>
    </head>

    <body> 
        <div class="wrapper">
            <div class="profile">

                <div class="profile__image">
                    <img src="img/avatar-jessica.jpeg" alt="avatar">
                </div>

                <section class="profile__content">

                    <h1 class="profile__name">Jessica Randall</h1>
                    <h2 class="profile__location">London, United Kingdom</h2>
                    <p class="profile__bio">"Front-end developer and avid reader"</p>

                </section>

                <section class="profile__links">

                <a href="https://github.com/MxxPxn/social-profile">
                    <button>GitHub</button>
                </a>

                <a href="https://www.frontendmentor.io">
                    <button>Frontend Mentor</button>
                </a>

                <a href="https://www.linkedin.com/feed/">
                    <button>LinkedIn</button>
                </a>

                <a href="https://www.reddit.com/user/Max_Pxn/">
                    <button>Reddit</button>
                </a>

                <a href="https://www.instagram.com/accounts/onetap/?next=%2F&hl=en">
                    <button>Instagram</button>
                </a>

                </section>
            </div>
            

        </div>
    </body>

</html>
