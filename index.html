<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>
            Frontend Mentor | Blog preview card</title>
    </head>

    <body> 
        <div class="wrapper">
            <div class="card">

                <div class="card__image">
                    <img src="img/illustration-article.svg" alt="">
                </div>

                <section class="content">
                    <button class="content__btn">Learning</button>
                    <p class="content__date">Published 21 December 2023</p>
                
                    <h1 class="content__title">HTML & CSS faundations</h1>
                    <p class="content__text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
                    
                </section>

                <footer class="card__author">
                    <img src="icons/image-avatar.webp" alt="author img">
                    <p>Greg Hooper</p>
                </footer>
            </div>
            

        </div>
    </body>

</html>
